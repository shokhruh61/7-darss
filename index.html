<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="container">
        <div class="card p-4 shadow mb-4">
            <form id="userForm">
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" placeholder="ismingiz">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="surname" placeholder="familiyangiz">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="birthdate" placeholder="tugilgan kuningiz">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="photo" placeholder="rasmingiz (URL kiriting)">
                </div>
                <button type="button" class="btn btn-primary w-100" onclick="displayUserData()">Submit</button>
            </form>
        </div>

        <div id="userData" class="mt-5"></div>
    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="./js/index.js"></script>
</body>

</html>
